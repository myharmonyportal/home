<!DOCTYPE html>
<html>
<head>
  <title>youtube</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Google Iframe Example</h1>
  <iframe src="https://www.google.com/search?igu=1"></iframe>
</body>
</html>
