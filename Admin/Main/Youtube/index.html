<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <iframe id="fullscreen" src="https://www.bing.com/videos?FORM=Z9LH1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script>
        window.addEventListener("DOMContentLoaded", function() {
            var iframe = document.getElementById("fullscreen");
            iframe.style.width = window.innerWidth + "px";
            iframe.style.height = window.innerHeight + "px";
        });

        window.addEventListener("resize", function() {
            var iframe = document.getElementById("fullscreen");
            iframe.style.width = window.innerWidth + "px";
            iframe.style.height = window.innerHeight + "px";
        });
    </script>
</body>
</html>
