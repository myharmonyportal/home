<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Loaded</title>
</head>
<style>
    body{
        background-color: rgb(228, 228, 228);
    }
</style>
<body>
    <div id="loading-indicator" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid red; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
            setTimeout(load, 3000); // Change the delay time as needed
        });
    </script>

    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</body>


</html>
